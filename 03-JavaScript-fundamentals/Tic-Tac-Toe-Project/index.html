<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title> 

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3 id="playerZero"></h3>
    <h3 id="playerX"></h3>
    
    <div class="gameBoard">

        <div id="A" class="space"></div>
        <div id="B" class="space"></div>
        <div id="C" class="space"></div>
        

        <div id="D" class="space"></div>
        <div id="E" class="space"></div>
        <div id="F" class="space"></div>

        <div id="G" class="space"></div>
        <div id="H" class="space"></div>
        <div id="I" class="space"></div>
    </div>
    <div class="newWinner"></div>
    <div class="tie"></div>

    <div class="endGame">
        <button class ="restartbtn">Restart</div>
    </div>
 
<script src="./script.js"></script>
</body>
</html>
