<body>

   <h1 id="heading">Hello</h1>
   <button id="button">Click me</button>
   <form action="">
       <input type='text' class="text-input" />
       <input type="text" class="text-input" />
   </form>

   <form action="" id="name-form">
       <input type="text" id="name-input">
       <button>Submit</button>
   </form>
   <ul id="names-list"></ul>


   <script>
    //    console.log(document.getElementById("heading"));
    // Getting a html element reference 
       const heading = document.getElementById("heading");
       const button = document.getElementById("button");

    // Getting multiple elements
    const textInputs = document.getElementsByClassName("text-input");

    // console.log(heading);
   // heading.innerHTML = "Javascript <span>did this</span>";
    
   // console.log(button);
   // button.style.backgroundColor = "green";
    //button.innerHTML = "clicked :)";

   //Interact with a HTML collection
    // console.log(textInputs[0]);
    // textInputs[0].value = "Here!";
    // textInputs[1].value = "HeY!";


   //Looped through our HTML collection
    // for (let i = 0; i<textInputs.length; i++) {
        // textInputs[i].value = "huhuhy";
    // }


    // Event listeners:

    //htmlElement.addEventListener("event",() +> {
        // ...do something
    // })


    heading.addEventListener("mouseover",() => {

         heading.innerHTML = "Hello World";
     });


    heading.addEventListener("mouseleave",() => {

    heading.innerHTML = "Welcome to the world of JavaScript";
    });

    button.addEventListener("click", () => {
        button.innerHTML = "Clicked :-)";
        button.style.backgroundColor = "green";
    });
    textInputs[0].addEventListener("focus", () => {
        textInputs[0].classList.add("valid");
    })

    textInputs[1].addEventListener("input", (event) => {
        //console.log(event);
        // event.target.classList.add("valid");
        console.log(event.target.value);
    });


    const nameForm = document.getElementById("name-form");
    nameForm.addEventListener("submit", (event => {
        event.preventDefault();  
        const nameList = document. getElementById("names-list");
        const inputValue = document.getElementById("name-input").value;
        nameList.innerHTML += `<li>${inputValue}</li>`
    }))



   </script>

</body>
