<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <!-- <h1>Grade Calculator</h1> -->
    </div>
<section>
    <div class="container">
        <div class="calculator-display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result"></div>
        </div>

     <div class="calculator-buttons">
        <button class ="calcNumber is-clear">C</button>
        <button class ="calcNumber last-entity-clear">CE</button>
        <button class ="calcNumber mathCalcs">%</button>
        <button class ="calcNumber mathCalcs">/</button>

        <button class ="calcNumber">7</button>
        <button class ="calcNumber">8</button>
        <button class ="calcNumber">9</button>
        <button class ="calcNumber mathCalcs">x</button>

        <button class ="calcNumber">4</button>
        <button class ="calcNumber">5</button>
        <button class ="calcNumber">6</button>
        <button class ="calcNumber mathCalcs">-</button>

        <button class ="calcNumber">1</button>
        <button class ="calcNumber">2</button>
        <button class ="calcNumber">3</button>
        <button class ="calcNumber mathCalcs">+</button>
       
        
        <button class ="calcNumber zero">0</button>
        <button class ="calcNumber dot">.</button>
        <button class ="calcNumber equals">=</button>
     </div>
    </div>
</section>
<script src="./script.js"></script>
</body>
</html>
